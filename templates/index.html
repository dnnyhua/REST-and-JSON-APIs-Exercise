<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/app.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Cupcakes</title>
    </head>

    <body>


        <div class="container">
            <h1 class="display-2 text-center mt-3">Cupcakes</h1>
            <div class="row justify-content-center mt-5">
                <div class="col-sm-8">
                    <form id="cupcake-form">
                        <h3>Add Cupcake</h3>
                        <div class="form-group mt-3">
                            <label for="form-flavor">Flavor</label>
                            <input type="text" name="flavor" id="form-flavor" class="form-control">
                        </div>

                        <div class="form-group mt-3">
                            <label for="form-size">Size</label>
                            <input type="text" name="size" id="form-size" class="form-control">
                        </div>

                        <div class="form-group mt-3">
                            <label for="form-rating">Rating</label>
                            <input type="text" name="rating" id="form-rating" class="form-control">
                        </div>

                        <div class="form-group mt-3">
                            <label for="form-image">Image Url</label>
                            <input type="text" name="image" id="form-image" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success btn-lg mt-3">Add</button>
                    </form>

                    <ul class="mt-5" id="cupcakes-list">
                    </ul>

                </div>
            </div>




        </div>



        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="/static/cupcakes.js"></script>

    </body>

</html>
